<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Style Order Form - Moodeloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .amazon-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .amazon-header img {
      width: 120px;
      margin-right: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #232f3e;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #999;
    }

    button {
      background: #ff9900;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e68a00;
    }

    .success-box {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #c3e6cb;
      margin-top: 20px;
      font-size: 16px;
    }

    .return-policy {
      background: #fff3cd;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ffeeba;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Amazon Header -->
    <div class="amazon-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
      <span style="font-size: 20px; font-weight: bold; color:#232f3e;">Order Form</span>
    </div>

    

    <form id="orderForm" action="https://script.google.com/macros/s/AKfycbwE4Vz1z17G5OkAPfOaqM6S_i5IZcJG-rE1Y4kMRAmbfatYs_TD4dKZMmd5s5zs6nMV/exec" method="POST" onsubmit="showSuccess()">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" required>

      <label for="mobile">Mobile Number<\/label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="size">T-Shirt Size</label>
      <select id="size" name="tshirt_size" required>
        <option value="">-- Select Size --</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <label for="jacket">Jacket Size</label>
      <select id="jacket" name="jacket_size" required>
        <option value="">-- Select Size --</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <label for="pants">Pant Size</label>
      <select id="pants" name="pant_size" required>
        <option value="">-- Select Size --</option>
        <option value="26">26</option>
        <option value="28">28</option>
        <option value="30">30</option>
        <option value="32">32</option>
        <option value="34">34</option>
        <option value="36">36</option>
        <option value="38">38</option>
      </select>

      <button type="submit">Place Order</button>
    </form>

    <!-- Success Message -->
    <div id="successBox" class="success-box">
      ✔️ Your order has been successfully placed!<br><br>
      Please go to Moodeloom and confirm your order.
    </div>

    <!-- Return Policy -->
    <div class="return-policy">
      <b>Return Policy:</b><br>
      Easy Returns after delivery.<br>
      Refunds within 24 hours after pickup.<br>
      100% Customer Satisfaction Guaranteed.
    </div>

  </div>

  <script>
    function showSuccess() {
      document.getElementById("successBox").style.display = "block";
    }
  </script>

</body>
</html>
